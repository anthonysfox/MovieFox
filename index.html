<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="select-form">
    <form id="movieDisplay">
        <select id="option">
          <option value="">Select a Genre:</option>
          <option value="1">Horror</option>
          <option value="3">Action</option>
          <option value="4">Family</option>
          <option value="6">Comedy</option>
          <option value="8">Drama</option>
          <option value="9">Animation</option>
        </select>

        <select id="year">
            <option value="">Select a Genre:</option>
            <option value="4">2013</option>
            <option value="5">2014</option>
            <option value="6">2015</option>
            <option value="7">2016</option>
            <option value="8">2017</option>
            <option value="9">2018</option>
          </select>
        <input type="submit" onsubmit="showMovies()">
    </form>


    <div id="txtHint"><b>Movies will be listed below</b></div>
    </div>
<script>
    document.getElementById('movieDisplay').addEventListener('click', showMovies);
    function showMovies(e) {
            e.preventDefault();

            var genre = document.getElementById('option').value;
            var year = document.getElementById('year').value;
            var params = "genre="+genre+"&year="+year;

            var xhr = new XMLHttpRequest();

            xhr.open('POST', "getMovies.php", true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            xhr.onload = function () {
                document.getElementById('txtHint').innerHTML = this.responseText;
            }

            xhr.send(params);
        }
</script>
</body>
</html>
